<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Responsive Registration Form</title>
</head>
<body>
    <div class="container">
        <header>Registro</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Dados Pessoais</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nome Completo:</label>
                            <input type="text" placeholder="Digite o nome completo..." required>
                        </div>
                        <div class="input-field">
                            <label>Data de Nascimento:</label>
                            <input type="date" placeholder="Digite a data de nascimento..." required>
                        </div>
                        <div class="input-field">
                            <label>Email:</label>
                            <input type="text" placeholder="Digite o email..." required>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
