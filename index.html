<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Responsive Registration Form</title>
</head>
 <!-- Bootstrap -->
 <link
 href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
 rel="stylesheet"
 integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
 crossorigin="anonymous"
/>
<!-- Bootstrap icons -->
<link
 rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
/>

<body>
    <div id="fade" class="hide">
        <div id="loader" class="spinner-border text-info hide" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="message" class="hide">
            <div class="alert alert-light" role="alert">
                <h4>Mensagem:</h4>
                <p></p>
                <button id="close-message" type="button" class="btn btn-secondary">
                    Fechar
                </button>
            </div>
        </div>
    </div>
    <div class="container">
        <header>Registro</header>

        <form id="address-form" action="#">
            <div class="form first">
                <div class="dados pessoais">
                    <span class="title">Dados Pessoais</span>

                    <div class="fields">

                        <div class="input-field">
                            <label>Nome Completo:</label>
                            <input type="text" placeholder="Digite o nome completo..." required>
                        </div>

                        <div class="input-field">
                            <label>Data de Nascimento:</label>
                            <input type="date" placeholder="Digite a data de nascimento..." required>
                        </div>

                        <div class="input-field">
                            <label>Identidade:</label>
                            <input type="number" placeholder="Digite a identidade..." required>
                        </div>

                        <div class="input-field">
                            <label>Emissor:</label>
                            <input type="text" placeholder="Digite o emissor..." required>
                        </div>

                        <div class="input-field">
                            <label>CPF:</label>
                            <input id="cpf" type="text" placeholder="Digite o CPF..." autocomplete="none" maxlength="14"
                                required>
                        </div>

                        <div class="input-field">
                            <label id="campo_cidade">Naturalidade:
                                <select id="cidade"></select>
                            </label>
                        </div>

                        <div class="input-field">

                            <label id="campo_estado">UF:
                                <select id="estado"></select>
                            </label>


                        </div>

                        <div class="input-field">
                            <label>Nome da mãe:</label>
                            <input type="text" placeholder="Digite o nome completo..." required>
                        </div>

                    </div>
                </div>

                <div class="endereco">
                    <span class="title">Endereço</span>

                    <div class="fields">

                        <div class="input-field">
                            <label>Logradouro:</label>
                            <input id="address" name="address" type="text" placeholder="Digite a rua/av/travessa..."
                                required>
                        </div>

                        <div class="input-field">
                            <label>N°:</label>
                            <input id="number" name="number" type="date" placeholder="Digite o número..." required>
                        </div>

                        <div class="input-field">
                            <label>Bairro:</label>
                            <input id="neighborhood" name="neighborhood" type="text" placeholder="Digite o bairro..."
                                required>
                        </div>

                        <div class="input-field">
                            <label>Complemento:</label>
                            <input id="complement" name="complement" type="text" placeholder="Digite o complemento...">
                        </div>

                        <div class="input-field">
                            <label>Cidade:</label>
                            <input id="city" name="city" type="text" placeholder="Digite a cidade..." required>
                        </div>

                        <div class="input-field">

                            <label>Estado:
                                <select name="region" id="region" required>
                                    <option selected>Selecione o estado</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </label>

                        </div>

                        <div class="input-field">
                            <label>CEP:</label>
                            <input id="cep" name="cep" type="text" placeholder="Digite o cep..." maxlength="8" required>
                        </div>

                        <div class="input-field">
                            <label>Celular:</label>
                            <input id="cel" type="numeric" placeholder="Digite o celular..." maxlength="14" required>
                        </div>

                    </div>
                </div>

            </div>

            <script src="validador.js"></script>

        </form>
    </div>

</body>

</html>
