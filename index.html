<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Responsive Registration Form</title>
</head>
<body>
    <div class="container">
        <header>Registro</header>

        <form action="#">
            <div class="form first">
                <div class="dados pessoais">
                    <span class="title">Dados Pessoais</span>

                    <div class="fields">    

                        <div class="input-field">
                            <label>Nome Completo:</label>
                            <input type="text" placeholder="Digite o nome completo..." required>
                        </div>

                        <div class="input-field">
                            <label>Data de Nascimento:</label>
                            <input type="date" placeholder="Digite a data de nascimento..." required>
                        </div>

                        <div class="input-field">
                            <label>Identidade:</label>
                            <input type="number" placeholder="Digite a identidade..." required>
                        </div>

                        <div class="input-field">
                            <label>Emissor:</label>
                            <input type="text" placeholder="Digite o emissor..." required>
                        </div>

                        <div class="input-field">
                            <label>CPF:</label>
                            <input id="cpf" type="text" placeholder="Digite o CPF..." autocomplete="none" maxlength="14" required>
                        </div>

                        <div class="input-field">
                            <label id="campo_cidade">Naturalidade:
                                <select id="cidade"></select>
                            </label>
                        </div>

                        <div class="input-field">

                            <label id="campo_estado">UF:
                                <select id="estado"></select>
                            </label>
                            

                        </div>

                        <div class="input-field">
                            <label>Nome da mãe:</label>
                            <input type="text" placeholder="Digite o nome completo..." required>
                        </div>

                    </div>
                </div>

                <div class="endereco">
                    <span class="title">Endereço</span>

                    <div class="fields">    

                        <div class="input-field">
                            <label>Logradouro:</label>
                            <input type="text" placeholder="Digite a rua/av/travessa..." required>
                        </div>

                        <div class="input-field">
                            <label>N°:</label>
                            <input type="date" placeholder="Digite o número..." required>
                        </div>

                        <div class="input-field">
                            <label>Bairro:</label>
                            <input type="text" placeholder="Digite o bairro..." required>
                        </div>

                        <div class="input-field">
                            <label>Complemento:</label>
                            <input type="text" placeholder="Digite o complemento..." required>
                        </div>

                        <div class="input-field">

                            <label id="campo_cidade">Cidade:
                                <select id="cidade"></select>
                            </label>
                        
                        </div>

                        <div class="input-field">
                            
                            <label id="campo_estado">
                                Estado
                                <select id="estado"></select>
                            </label>

                        </div>

                        <div class="input-field">
                            
                            <label>
                                País
                                <select id="pais"></select>
                            </label>

                        </div>

                        <div class="input-field">
                            <label for="cep">CEP:</label>
                            <input id="cep" name="cep" type="text" placeholder="Digite o cep..." maxlength="8" required>
                        </div>

                        <div class="input-field">
                            <label>Celular:</label>
                            <input id="cel" type="numeric" placeholder="Digite o celular..." maxlength="14" required>
                        </div>

                    </div>
                </div>

            </div>

            <script src="validador.js"></script>

        </form>
    </div>

</body>
</html>
